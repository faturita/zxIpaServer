<!DOCTYPE html>
<html>
<head>
<title>ipa download</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="telephone=no" name="format-detection" />
<meta name="viewport" content="width=320,maximum-scale=1,user-scalable=no"/>
<style type="text/css">
	h3 {  
		color: red; 
	}
</style>

</head>
<body>
<script src="qrcode/jquery.min.js"></script>
<script type="text/javascript" src="qrcode/jquery.qrcode.js"></script>
<script type="text/javascript" src="qrcode/qrcode.js"></script>

<h3>In order to install the IPA you need to open this page on Safari.</h3>

<div id="qrcodeTable"></div>

<h3><a id='cer' href="https://{{ip}}:{{port}}/cer/myCA.cer">CA Certificate</a></h3>


{{#items}}
<h4><a href="itms-services://?action=download-manifest&url=https://{{ip}}:{{port}}/plist/{{name}}"><span class="name">{{name}}</span>{{description}}</a></h4>
{{/items}}

<script>
	//jQuery('#qrcode').qrcode("this plugin is great");
	var url = location.href;
	$('#qrcodeTable').qrcode({
		render	: "table",
		text	: url
	});	

</script>

</body>
</html>
